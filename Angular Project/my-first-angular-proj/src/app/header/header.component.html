  <div class="search-container">
    <!-- Search Input -->
    <input
      class="search-bar"
      type="text"
      [(ngModel)]="searchtext"
      (input)="filterProducts()"
      placeholder="Search in eCart"
    />
  
    <!-- Suggestions Dropdown -->
    <ul class="suggestions" *ngIf="filteredproducts.length > 0">
      <li
        *ngFor="let product of filteredproducts"
        (click)="selectedProductId = product.prodId; onProductChange()" >
        <div>{{ product.prodName }}</div>
      </li>
    </ul>
  </div>
